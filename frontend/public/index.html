<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helga 👩‍🏫</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Sprich mit Helga 🇩🇪</h2>

    <label for="level">Choose your level:</label>
    <select id="level">
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <button type="button" id="voice-btn" class="voice-button">🎤</button>
      <input type="text" id="message" placeholder="Talk to me, niambie..." autocomplete="off" required />
      <button type="submit" class="send-button">➤</button>
      <button id="clear-session">🧹 Clear Session</button>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
