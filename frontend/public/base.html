<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mental Health Buddy{% endblock %}</title>
  <link rel="stylesheet" href="/frontend/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="/frontend/chat.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>Mental Health Buddy</h1>
      <nav class="main-nav">
        <a href="/" class="nav-link">Chat</a>
        <a href="/resources" class="nav-link">Resources</a>
      </nav>
    </div>
  </header>

  <main class="content-wrapper">
    {% block content %}{% endblock %}
  </main>

  <footer class="main-footer">
    <p>Confidential support available 24/7</p>
  </footer>
</body>
</html>
