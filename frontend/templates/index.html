<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mental Health Chatbuddy</title>
  <link rel="stylesheet" href="/public/csss/style.css" />
  <script defer src="/public/js/chat.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>Mental Health Chatbuddy</h2>

    <label for="language-select">Choose language</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="sw">Kiswahili</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ru">Русский</option>
      <option value="hi">हिन्दी</option>
      <option value="bn">বাংলা</option>
      <option value="tr">Türkçe</option>
    </select>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Talk to me... Niambie..." required />
      <button type="submit">Send</button>
    </form>

    <button id="clear-session">🧹 Clear Session</button>
  </div>
</body>
</html>
